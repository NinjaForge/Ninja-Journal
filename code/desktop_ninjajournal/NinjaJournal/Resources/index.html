<!DOCTYPE HTML>

	<script type="text/javascript" src="log.js"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var app = new Teamlog('http://localhost/ninjaboard/index.php?option=com_ninjajournal&view=log&format=raw', {"token":"e30fa8d25ab3406ebecf9f80e1b87575","msgDeletelog":"Are you sure you want to delete the log?"});
			app.attachEvents();
			
			$('logs').addEvent('click', function(event){
				var event = new Event(event), target = $(event.target);
				if(target.getProperty('id') != 'load-more-logs' || !target.href) return;
				target.getParent().addClass('active');
				new Ajax(target.href.replace('#load-more', ''), {
					method: 'get',
					data: {
						layout: 'default_logs'
					},
					update: $('logs'),
					onSuccess: function(){
						app.refresh();
						new Fx.Scroll(window).toElement($('load-more-logs'));
					}
				}).request();
	
				event.stop();
			});
			
			//new Accordion($$('#team-log .head'), $$('#team-log .body'), {duration: 300,opacity: true}); 
		});
	
	</script>
</head>
